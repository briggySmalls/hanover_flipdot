# Config file for automatic testing at travis-ci.org

language: python
python:
  - 3.6
  - 3.5

# Command to install dependencies
install: pip install -U tox-travis

# Command to run tests
script: tox

# Jobs (with stages)
jobs:
  include:
    # Enable 3.7 without globally enabling sudo and dist: xenial for other build jobs
    - stage: test
      python: 3.7
      dist: xenial
      sudo: true
    - script: pipenv run invoke lint
      before_script:
        - pip install pipenv
        - pipenv install --dev --skip-lock
    - stage: deploy
      script: skip
      python: 3.6
      deploy:
        provider: pypi
        user: briggySmalls
        distributions: "sdist bdist_wheel"
        password:
          secure: 
        on:
          tags: true
    - script: pipenv run invoke docs
      before_script:
        - pip install pipenv
        - pipenv install --dev --skip-lock
      python: 3.6
      deploy:
        provider: pages
        local-dir: docs/_build
        skip-cleanup: true
        github-token: $GH_TOKEN
        keep-history: true
        on:
           branch: master
